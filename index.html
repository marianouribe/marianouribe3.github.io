<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imágenes Aleatorias</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Imagen Aleatoria</h1>
  <button onclick="cargarImagen()">Nueva Imagen</button>
  <br>
  <img id="imagen" src="" alt="Imagen aleatoria">

  <script>
    function cargarImagen() {
      // Usamos un servicio que devuelve imágenes aleatorias
      let url = "https://picsum.photos/800/500?random=" + Date.now();
      document.getElementById("imagen").src = url;
    }

    // Cargar una imagen al abrir la página
    window.onload = cargarImagen;
  </script>
</body>
</html>
